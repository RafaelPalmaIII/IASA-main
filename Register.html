<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>

<body>

    <form>
        <input type="text" id="username" placeholder="Enter Your Username" required>
        <br>
        <input type="text" id="idNumber" placeholder="Enter Your ID Number" required>
        <br>
        <input type="text" id="school" placeholder="Enter Your school" required>
        <br>
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <br>
        <input type="password" id="password" placeholder="Enter Your Password" required>
        <br>
        <input type="submit" id="submit">

    </form>

    <p>If you already Have an Account</p>
    <p> login <a href="login.html"> Here</a></p>
    <script type="module" src="create-account.js" defer></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged in</title>
    <script type="module" src="profile.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Welcome to the Homepage</h1>
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <p><a style="color:red" href="login.html"> logout</a></p>
    <script>
        const loggedUserFName = document.getElementById("loggedUserFName");
        const loggedUserLName = document.getElementById("loggedUserLName");
        const loggedUserEmail = document.getElementById("loggedUserEmail");

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userData = user;
                loggedUserFName.innerText = userData.firstName;
                loggedUserLName.innerText = userData.lastName;
                loggedUserEmail.innerText = userData.email;
            } else {
                console.log("User not logged in");
                window.location.href = "login.html";
            }
        });
    </script>
</body>

</html>
